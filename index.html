<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>


        const students = [
    {
        name: 'John',
        notes: [1, 20, 18, 19, 12]
    },
    {
        name: 'Jane',
        notes: [17, 18, 20, 13, 15]
    },
    {
        name: 'Sophie',
        notes: [17, 12, 14, 15, 13]
    },
    {
        name: 'Marc',
        notes: [2, 3, 5, 8, 9]
    },
    {
        name: 'Manon',
        notes: [18, 17, 18, 19, 12]
    }
]


        //calcula student moy
        function studentsMoy (notesTab){
            return notesTab.reduce( (cumulateNotes , currentNote)=> cumulateNotes + currentNote) / notesTab.length;
        };

        //Implement student moy on the student tab
        function accessMoy (studentsTab){
             studentsTab.forEach( (student) => {
                student.moy = studentsMoy(student.notes)
            } )
        };

        //get top 3 students list
        function getTop3Students(studentsTab){
            accessMoy(studentsTab);
            return studentsTab.sort( (prevStudent , nextStudent) => nextStudent.moy - prevStudent.moy).slice(0,3)
        };

        //display top 3 student liste with they rank and moy
        function displayTop3Student(studentsTab){
            const top3Students = getTop3Students(studentsTab);
            let rang = 1;
            top3Students.forEach( (student) => {
                //Display top students in special format
                console.log(`${student.name} rank ${rang} with ${student.moy}`);
                //Increment range at each iteration
                rang++
            } )
        }

        //call of the display top 3 function
        displayTop3Student(students)

       

    </script>

</body>
</html>
